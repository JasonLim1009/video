<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <div class="hero">
        <video autoplay loop muted playsinline class="back-video">
            <source src="mp4/sweetgirl.MP4" type="video/mp4">
        </video>



        <nav><img src="mp4/music%20logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">BEACHES</a></li>
                <li><a href="#">POPULAR PLACES</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>California</h1>
            <!--        <a href="#">Click Here To Listen</a>-->
            <p>Click Here To Listen</p>
            <img src="mp4/play.png" id="icon" alt="">
        </div>
    </div>




    <audio id="mySong">
        <source src="mp4/music.mp3" type="audio/mp3">
    </audio>

    <script>
        let mySong = document.getElementById('mySong');
        let icon = document.getElementById('icon');

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = 'mp4/play.png';
            } else {
                mySong.pause();
                icon.src = 'mp4/play.png';
            }
        }
    </script>



</body>

</html>
